<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Naman Gupta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .banner-gradient {
            background: linear-gradient(to right, #6366f1, #818cf8); /* Indigo gradient */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="banner-gradient rounded-xl shadow-xl p-6 md:p-10 w-full max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center text-center md:text-left space-y-6 md:space-y-0 md:space-x-8">
        <!-- Profile Image Section -->
        <div class="flex-shrink-0">
            <img
                src="profile-picture.jpg"
                alt="Naman Gupta Profile"
                class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-white shadow-lg mx-auto md:mx-0"
                onerror="this.onerror=null;this.src='https://placehold.co/160x160/cccccc/333333?text=Profile';"
            >
        </div>

        <!-- Text Content Section -->
        <div class="flex-grow text-white">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Get in Touch with Naman Gupta</h1>
            <p class="text-lg md:text-xl font-light opacity-90">
                Let's connect and explore how my expertise can benefit your team or project.
            </p>
            <p class="text-sm md:text-base font-light opacity-80 mt-2">
                I look forward to hearing from you!
            </p>
        </div>
    </div>

</body>
</html>
